<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Article Search</title>
    <link rel="icon" type="image/png" href="assets/images/poweredby_nytimes_30a.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Ultra" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Bootstrap Javascript and jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- <div class="jumbotron"> -->
                    <!-- <h1>The New York Times</h1> -->
                    <h1>The New York Times Article Search</h1>
                <!-- </div> -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Article Search</h4>
                    </div>

                    <div class="panel-body">

                        <h4>* Keyword</h4>
                        <div class="input-group input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Search Term" aria-describedby="sizing-addon1" id="search-term">
                        </div>
                        <br>

                        <div class="form-group input-group input-group">
                            <label for="pwd"> <h4>* Number of Records to Retrieve</h4></label>
                            <select class="form-control" id="records-number">
                                <option value="1">1 </option>
                                <option value="2">2 </option> 
                                <option value="3">3 </option> 
                                <option value="4">4 </option>
                                <option value="5" selected>5 </option>
                                <option value="6">6 </option>
                                <option value="7">7 </option>
                                <option value="8">8 </option>
                                <option value="9">9 </option>
                                <option value="10">10 </option>
                            </select>
                        </div>
                        <br>

                        <h4>Start Year</h4>
                        <div class="input-group input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <input type="number" class="form-control" placeholder="YYYY" aria-describedby="sizing-addon1" id="start-year">
                        </div>
                        <br>

                        <h4>End Year</h4>
                        <div class="input-group input-group">
                            <span class="input-group-addon" id="sizing-addon1">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <input type="number" class="form-control" placeholder="YYYY" aria-describedby="sizing-addon1" id="end-year">
                        </div>
                        <br>
                        <button class="btn-form" id="search">
                            <span class="glyphicon glyphicon-search"></span> Search</button>
                        <button class="btn-form" id="clear-results">
                            <span class="glyphicon glyphicon-repeat"></span> Clear Results</button>
                    </div>
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col -->
        <!-- </div> -->
        <!-- /.row -->

        <!-- <div class="row"> -->
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                            <h4>Top Articles</h4>
                    </div>
                    <div class="panel-body">
                            <div id="article-results">
                            </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <footer>
            <hr>
            <a href="http://developer.nytimes.com" target="_blank"><img src="assets/images/poweredby_nytimes_200c.png" alt="NYT-API" id="NYT-branding"></a>

            <a href="https://github.com/bunsushi/NYT-Article-Search" target="_blank"><p>See project on Github <i class="fab fa-github"></i></p></a>
        </footer>
    </div>
    <!-- /.container -->

</body>

</html>
